<h1>Edit or Create a Contact</h1>

<a routerLink="/">Back to contacts list</a>

<form
  #contactForm="ngForm"
  (ngSubmit)="onSubmit()"
  autocomplete="off"
>
  <div class="field">
    <label for="name">First name</label>
    <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="30" [(ngModel)]="model.firstName" #firstName="ngModel">
    <p [hidden]="firstName.valid || firstName.pristine" class="error">Error in firstName</p>
  </div>

  <div class="field">
    <label for="surname">Surname</label>
    <input type="text" id="surname" name="surname" required [(ngModel)]="model.surname">
  </div>

  <div class="field">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required [(ngModel)]="model.email">
  </div>

  <div class="field">
    <label for="groupId">Group ID</label>
    <input type="number" id="groupId" name="groupId" required [(ngModel)]="model.groupId">
  </div>

  <button type="submit" class="button button-success">Submit</button>

</form>

<em>Template Driven Form</em>
