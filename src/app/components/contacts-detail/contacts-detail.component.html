<h1>Contact <span *ngIf="loaded">{{ contact.firstName }}&nbsp;{{ contact.surname }}</span></h1>

<a routerLink="/">Back to contacts list</a>

<ul *ngIf="loaded">
  <li><b>Name:</b> {{ contact.firstName }}&nbsp;{{ contact.surname }}</li>
  <li><b>Email:</b> {{ contact.email }}</li>
  <li><b>Group ID:</b> {{ contact.groupId }}</li>
</ul>
