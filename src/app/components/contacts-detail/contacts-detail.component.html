<h1>Contact <ng-container *ngIf="loaded">{{ contact.firstName }}&nbsp;{{ contact.surname }}</ng-container></h1>

<a routerLink="/">Back to contacts list</a>

<ng-container *ngIf="loaded">
  <ul>
    <li><b>Name:</b> {{ contact.firstName }}&nbsp;{{ contact.surname }}</li>
    <li><b>Email:</b> {{ contact.email }}</li>
    <li><b>Group ID:</b> {{ contact.groupId }}</li>
  </ul>

  <a [routerLink]="['/contact', contact.id, 'edit']">Edit</a>
</ng-container>
